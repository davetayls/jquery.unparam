<!DOCTYPE HTML>
<html>
    <head>
        <title>Tests</title>
        <link rel="stylesheet" href="lib/jasmine/jasmine.css">
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="../jquery.unparam.js"></script>
        <script src="lib/jasmine/jasmine.js"></script>
        <script src="lib/jasmine/jasmine-html.js"></script>
        <script>
            'use strict';
            /*jslint browser: true, vars: true, white: true, forin: true, nomen: true */
            /*global jasmine,jQuery,define,require,describe,afterEach,beforeEach,expect,run,it,waitsFor */
            describe('unparam', function(){
                it("should get basic query string vars from full url", function() {
                    expect(jQuery.unparam('http://the-taylors.org/?foo=one&bar=two'))
                    .toEqual({
                        foo: "one",
                        bar: "two"
                    });
                });
                it("should get basic query string vars from just query params", function() {
                    expect(jQuery.unparam('foo=one&bar=two'))
                    .toEqual({
                        foo: "one",
                        bar: "two"
                    });
                });
                it("should return unencoded params", function() {
                    expect(jQuery.unparam('foo=one+and&bar=two%20and'))
                    .toEqual({
                        foo: "one and",
                        bar: "two and"
                    });
                });
            });
        </script>
        <script>
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;
            var trivialReporter = new jasmine.TrivialReporter();
            jasmineEnv.addReporter(trivialReporter);
            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };
            jasmineEnv.execute();
        </script>
    </body>
</html>
